version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: integrationservice-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=mostafa#1234
      - MSSQL_PID=Express
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - integrationservice-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P mostafa#1234 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  integrationservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: integrationservice-app
    ports:
      - "5230:8080"
      - "7244:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=InvoiceDb;User Id=SA;Password=mostafa#1234;TrustServerCertificate=True;Encrypt=False;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - integrationservice-network

networks:
  integrationservice-network:
    driver: bridge

volumes:
  sqlserver_data:
